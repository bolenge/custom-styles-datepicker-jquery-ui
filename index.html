<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="/css/datepicker.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({
      prevText: '‹',
      nextText: '›',
      dayNames: [ '', '', '', '', '', '', '']
    });
    const prev = document.querySelector('.ui-datepicker-prev span.ui-icon-circle-triangle-w')

    console.log(prev);

    $('.ui-datepicker-prev span.ui-icon-circle-triangle-w').html('pppp')
  } );
  </script>
  <style>

  </style>
</head>
<body>
 
  <p>Date: <input type="text" id="datepicker" style="width: 230px;"></p>
 
</body>
</html>
